<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example of how to upload an image using jQuery, Node.js and Express.js.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
    * {
      font-family: "Abel", sans-serif;
    }
    html, body {
      margin-top: 20px;
    }
    .btn {
      font-size: 18px;
    }
    .file-input {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">

        <form action="http://localhost:8181/images/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <h2>Select an image to upload:</h2>
            <input type="file" name="image" class="file-input" />
          </div>
          <input type="submit" class="btn btn-success" value="Upload" data-upload-file-button />
        </form>

      </div>
      <div class="col-sm-6">

        <img src="" data-uploaded-image />

      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/simpleUpload.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
